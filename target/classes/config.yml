# Placeholders
# {sender} -> Player who interacts with paper.

papers:
  example-paper:
    displayName: "&eExample Paper"
    removeAfterUse: true
    lores:
      - '&bRight click to air with me!'
      - '&euForge!'
    commands:
      - eco give {sender} 1000
  healer:
    displayName: "&cHeal!"
    removeAfterUse: false
    lores:
      - '&eHeal yourself!'
    commands:
      - heal {sender}
